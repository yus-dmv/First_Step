<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunoHubMusic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            padding: 20px;
        }
        .music-list {
            list-style-type: none;
            padding: 0;
        }
        .music-list li {
            background-color: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .music-list li:hover {
            background-color: #e9e9e9;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>SunoMusicHub-a xoş gəlmisiniz</h1>
    </header>
    <nav>
        <a href="#home">Ana Səhifə</a>
        <a href="#about">Haqqında</a>
        <a href="#contact">Elaqə</a>
    </nav>
    <div class="container">
        <h2>Musiqi Siyahısı</h2>
        <ul class="music-list">
            <li>
                <h3>Mahnı Adı 1</h3>
                <audio controls>
                    <source src="Audio/song1.mp3" type="Audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </li>
            <li>
                <h3>Song Title 2</h3>
                <audio controls>
                    <source src="music/song2.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </li>
            <li>
                <h3>Song Title 3</h3>
                <audio controls>
                    <source src="music/song3.mp3" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </li>
            <!-- Add more songs as needed -->
        </ul>
    </div>
</body>
</html>
